name: Enrich Screener

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install yfinance pandas numpy

      - name: âš™ï¸ Run enrichment script
        run: |
          python enrich_screener.py

      - name: ğŸ“ Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull --rebase
          git add screened_stocks_enriched.csv
          git commit -m "Auto-enrich screener results" || echo "Nothing to commit"
          git push

name: Enrich Screener

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # ‚úÖ Stable Ubuntu version

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # ‚úÖ Stable, supported Python

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install yfinance pandas numpy

    - name: Run enrichment script
      run: |
        python enrich_screener.py

         - name: üìù Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull --rebase origin main || true
          git add screened_stocks_enriched.csv
          git commit -m "Auto-enrich screener results" || echo "Nothing to commit"
          git push origin main || echo "Push skipped"
